<div class="col-9 mx-auto mt-4">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <i class="fas fa-check"></i>
      <a class="card-title">Create</a>
    </div>
    <div class="card-body">
      <form method="POST" action="/">
        {% csrf_token %} 
        {{form.title}}
        <button class="btn btn-primary" type="submit" name="Create task">
          <i class="far fa-save"></i> Create Tasks
        </button>
      </form>
    </div>
  </div>
</div>
