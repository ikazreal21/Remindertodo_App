{% extends 'tasks/task.html' %} 
{% block content %}
<div class="col-9 mx-auto mt-4">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <i class="fas fa-check"></i>
      <a class="card-title">Reminders/Tasks</a>
    </div>
    <div class="card-body">
      {% for task in tasks %}
      <div class="form-row">
        <div class="col-md-9 mb-3">
          <div class="input-group">
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="{{task}}"
              disabled
            />
            <div class="input-group-append">
              <span class="input-group-text">
                {% if task.completed == True %}
                <i class="far fa-check"></i>
                {% else %}
                <i class="far fa-circle"></i>
                {% endif %}
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <a class="btn btn-warning" href="{% url 'updateRem' task.id %}">
            <i class="far fa-edit"></i> Update
          </a>
          <a class="btn btn-danger" href="{% url 'deleteRem' task.id %}">
            <i class="far fa-trash"></i> Delete
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
