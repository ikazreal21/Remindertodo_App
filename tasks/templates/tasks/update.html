{% extends 'tasks/task.html' %} {% block content %}
<div class="col-9 mx-auto mt-4">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <i class="fas fa-edit"></i>
      <a class="card-title"> Update</a>
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <form method="POST" action="">
            {% csrf_token %} 
            {{form.as_p}}
            <button class="btn btn-secondary" type="submit">
              <i class="far fa-edit"></i> Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
